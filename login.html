<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Personas</title>

  <link href='kabu/stylesheets/kabu.css' rel='stylesheet' />
  <link href='css/site.css' rel='stylesheet' />
</head>

<body class='fill-gray'>

  <div class='container-fluid clearfix pad4y'>
    <div class='col-sm-6 col-sm-offset-3 clearfix box round contain fill-white'>
      <header class='box-heading pad2y pad4x center'>
        <h3 class='fancy'>Sign in</h3>
      </header>
      <div class='pad2y pad4x'>
        <div class='btn-group col-xs-12 mobile-cols clearfix space-bottom'>
          <a href='#fakelink' class='btn btn-default col-xs-4'>GITHUB</a>
          <a href='#fakelink' class='btn btn-default col-xs-4'>FACEBOOK</a>
          <a href='#fakelink' class='btn btn-default col-xs-4'>GOOGLE</a>
        </div>

        <form>
          <fieldset>
            <label for='email'>Email</label>
            <input id='email' type='text' class='stretch'>
          </fieldset>
          <fieldset>
            <label for='password'>Password</label>
            <input id='password' type='password' class='stretch'>
          </fieldset>
        </form>        
      </div>
      <div class='pad2y pad4x keyline-top clearfix'>
        <div class='col-xs-6'>
          <a href='#fakelink' class='btn btn-primary btn-block'>Sign in</a>          
        </div>
        <small class='col-xs-6 pad1y center'>
          <a href='#fakelink'>Need an account?<i class='icon icon-arrow-right icon-sm'></i></a>
        </small>
      </div>
    </div>
  </div><!-- ./content -->

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script src='kabu/javascripts/kabu.min.js'></script>
  <script src='js/site.js'></script>
</body>
</html>
